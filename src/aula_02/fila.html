<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila</title>
</head>
<body>
    
</body>
<script>
    console.log('[Fila/Queue]');
    class Queue {
        constructor() {
            this.data = [];
        }
        enqueue(file) {
            this.data.push(file);
        };
        dequeue() {
            /*Remover primeiro item da fila*/
            this.data.shift();
        };
        print() {
            console.log(this.data);
        };
    }
    /*
        Conceito Open Closed
        Open: Aberto para extensão
        Closed: Fechado para Modificação
    */
    var requests = new Queue();
    requests.enqueue('scripts.js');
    requests.dequeue();
    requests.enqueue('style.css');
    requests.enqueue('imagem.png');
    requests.enqueue('doguinho.jpg');
    requests.print();
</script>
</html>
